<!DOCTYPE html>
<html>
    <head>
        <title>table tags in html</title>
    </head>
    <body>
        <table bgcolor="blue" align="center" border="50" 
        cellpadding="10" cellspacing="10">
            <thead>
                <tr bgcolor="yellow">
                    <th bgcolor="white">course</th>
                    <th colspan="3">fees</th>
                    <th>duration</th>
                </tr>
            </thead>
            <tbody>
                <tr bgcolor="red">
                   
                 <td > <h1>web development</h1></td>
                    <td>10000</td>
                    <td>6 months</td>
                    

                </tr>
                <tr bgcolor="red">
                    <td>app development</td>
                    <td>7000</td>
                    <td>5 months</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
