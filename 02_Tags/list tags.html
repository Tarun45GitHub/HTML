<!DOCTYPE html>
<html>
    <head>
        <title>List tages in html </title>
    </head>
    <body>
        <h3>Ordered list</h3>
        <ol type="1">
            <li> HTML</li>
            <li> CSS</li>
            <li> Java Script</li>
        </ol>
        <h3>Undered list</h3>
        <ul type="square">
            <li> HTML</li>
            <li> CSS</li>
            <li> Java Script</li>
        </ul>
    </body>
</html>
